          <!-- set or edit questions -->
          <div class="setOrEdit">
            <h1>
              Set or Edit Questions
              <i class="fa-solid fa-chevron-down"></i>
            </h1>
            <div class="setOrEditWrapper hide">
              <p class="mainQuestion">
                <input type="text" placeholder="Enter Question" />
              </p>

              <p class="questionOptionA">
                <input
                  type="text"
                  placeholder="Enter Option A"
                  class="optionA"
                />

                  class="optionC"
                />
              </p>

              <button class="setQuestion">Set Question</button>
            </div>
            <hr>
            <hr>
          </div>

          <!-- marking scheme -->
          <div class="markingScheme">
            <h1>Marking Scheme <i class="fa-solid fa-chevron-down"></i></h1>
            <div class="markingSchemeWraper hide">
              <p class="allAnswers">
                <input
                  type="text"
                  placeholder="Enter Answers"
                  class="answerScheme"
                />
              </p>

              <button class="setAnswer">Set Answer</button>
            </div>
            <hr>
              <hr>
          </div>

          <!-- delete section -->
          <div class="deleteSection">
            <h1>Delete Question <i class="fa-solid fa-chevron-down"></i></h1>
            <div class="deleteSectionWrapper hide">
              <p class="deleteAQuestion">
                <input
                  type="number"
                  placeholder="Enter Number"
                  class="deleteScheme"
                />
              </p>
              <button class="deleteQuestion">delete question</button>
            </div>
            <hr>
              <hr>
          </div>

          <!-- edit sec -->
          <div class="editContainer">
            <h1>Edit Question <i class="fa-solid fa-chevron-down"></i></i></h1>
            <div class="editWraper hide">
              <p class="editAQuestion">
                <input
                  type="number"
                  placeholder="Enter Number"
                  class="editSection"
                />
              </p>
              <button class="editQuestion">Edit question</button>
            </div>
          </div>
          <hr>
              <hr>
        </div>
